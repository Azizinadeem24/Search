<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <nav>
      <ul>
         <li><a href="image_search.html">Google Image Search</a></li>
         <li><a href="search.html">Google Search</a></li>
      </ul>
    </nav>



  <form id="adv_search"  action="www.google.com/advanced_search">
    <h1>Google Advanced Search</h1>

    <h2>Find Pages with:<h2>

      <div class="row">
        <div class="col-25">
          <label for="fname">This exact word or phrase</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="q">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="fname">All these words</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="q">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="fname">Any these words</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="q">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="fname">None of these words</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="q">
        </div>
      </div>

  </form>

  </body>
</html>
